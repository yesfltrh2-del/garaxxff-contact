<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GARA CONTACT | Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Cairo', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            color: #fff;
            background: linear-gradient(180deg, #1b0033, #000);
            transition: background 1s linear;
        }

        /* Container Glassmorphism */
        .container {
            max-width: 500px;
            width: 90%;
            padding: 50px 35px;
            text-align: center;
            background: rgba(20,20,30,0.5);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.9);
            backdrop-filter: blur(20px);
            margin-bottom: 50px;
            position: relative;
            z-index: 2;
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.4s ease;
        }

            .container:hover {
                transform: translateY(-5px) scale(1.03);
                box-shadow: 0 25px 80px rgba(0,0,0,0.95);
                border-color: rgba(255,255,255,0.4);
            }

        h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 0 0 10px #fff, 0 0 20px #ff00ff55, 0 0 30px #ff00ff88;
        }

        .subtitle {
            font-size: 18px;
            color: #ffffffcc;
            margin-bottom: 45px;
        }

        /* Links */
        .link-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 25px;
            margin-bottom: 20px;
            border-radius: 22px;
            text-decoration: none;
            font-weight: 600;
            color: white;
            background: rgba(255,255,255,0.07);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            position: relative;
            overflow: hidden;
        }

            .link-box span {
                font-size: 18px;
                z-index: 2;
            }

            .link-box img {
                width: 36px;
                height: 36px;
                filter: drop-shadow(0 3px 5px rgba(0,0,0,0.7));
                z-index: 2;
            }

            .link-box::before {
                content: '';
                position: absolute;
                width: 100%;
                height: 100%;
                top: 0;
                left: -100%;
                background: linear-gradient(120deg, rgba(255,255,255,0.2), rgba(255,255,255,0.6), rgba(255,255,255,0.2));
                transition: all 0.5s ease;
                transform: skewX(-20deg);
            }

            .link-box:hover::before {
                left: 100%;
            }

            .link-box:hover {
                transform: scale(1.05);
                box-shadow: 0 20px 50px rgba(255,255,255,0.2);
            }

        .discord {
            background: #5865F2;
        }

        .instagram {
            background: linear-gradient(45deg, #f09433,#e6683c,#dc2743,#cc2366,#bc1888);
        }

        .phone {
            background: #25D366;
        }

        .tiktok {
            background: black;
        }

        .footer-text {
            font-size: 14px;
            color: #ffffff99;
            margin-top: 30px;
            letter-spacing: 0.5px;
            text-align: center;
        }

        #mute-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            border-radius: 12px;
            border: none;
            background: rgba(255,255,255,0.2);
            color: #fff;
            cursor: pointer;
            backdrop-filter: blur(5px);
            z-index: 3;
            font-weight: 600;
            transition: all 0.3s ease;
        }

            #mute-btn:hover {
                background: rgba(255,255,255,0.4);
                color: #000;
            }

        /* Stars */
        .star {
            position: absolute;
            border-radius: 50%;
            opacity: 0.7;
            filter: blur(1.5px);
            animation: twinkle linear infinite;
            z-index: 0;
        }

        @keyframes twinkle {
            0% {
                transform: translateY(0px) scale(1);
                opacity: 0.3;
            }

            50% {
                opacity: 1;
            }

            100% {
                transform: translateY(-1200px) scale(0.8);
                opacity: 0.3;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 36px;
            }

            .link-box span {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <audio id="background-music" autoplay loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        متصفحك لا يدعم تشغيل الصوت.
    </audio>

    <button id="mute-btn">🔊 كتم / تشغيل</button>

    <div class="container">
        <h1>GARA CONTACT</h1>
        <p class="subtitle">GARA  X</p>

        <a href="https://discord.gg/UE8rV7at" target="_blank" class="link-box discord">
            <span>Server Free Panel Discord</span>
            <img src="https://cdn-icons-png.flaticon.com/512/3670/3670157.png" alt="Discord">
        </a>

        <a href="https://www.instagram.com/garaffx01" target="_blank" class="link-box instagram">
            <span>Instagram</span>
            <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
        </a>

        <a href="http://www.tiktok.com/@99amv3" target="_blank" class="link-box tiktok">
            <span>TikTok</span>
            <img src="https://cdn-icons-png.flaticon.com/512/3046/3046124.png" alt="TikTok">
        </a>

        <a href="tel:+213540420750" class="link-box phone">
            <span>رقمي</span>
            <img src="https://cdn-icons-png.flaticon.com/512/724/724664.png" alt="Phone">
        </a>

        <p class="footer-text">by GARA DEV</p>
    </div>

    <script>
        // Stars
        const numStars = 300;
        for (let i = 0; i < numStars; i++) {
            let star = document.createElement('div');
            star.className = 'star';
            let size = Math.random() * 4 + 1;
            star.style.width = size + 'px';
            star.style.height = size + 'px';
            star.style.left = Math.random() * window.innerWidth + 'px';
            star.style.top = Math.random() * window.innerHeight + 'px';
            star.style.background = `rgba(${Math.floor(Math.random() * 255)},${Math.floor(Math.random() * 150 + 100)},255,${Math.random()})`;
            star.style.animationDuration = (Math.random() * 30 + 10) + 's';
            star.style.animationDelay = (Math.random() * 20) + 's';
            document.body.appendChild(star);
        }

        // Gradient Background
        const gradients = [
            ['#1b0033', '#000'],
            ['#4b0082', '#0a0033'],
            ['#6a0dad', '#000'],
            ['#0a0033', '#000']
        ];

        let step = 0, current = 0, speed = 0.0015;

        function lerpColor(a, b, t) {
            const ah = parseInt(a.replace('#', ''), 16), ar = (ah >> 16) & 0xff, ag = (ah >> 8) & 0xff, ab = ah & 0xff;
            const bh = parseInt(b.replace('#', ''), 16), br = (bh >> 16) & 0xff, bg = (bh >> 8) & 0xff, bb = bh & 0xff;
            const rr = Math.round(ar + (br - ar) * t), rg = Math.round(ag + (bg - ag) * t), rb = Math.round(ab + (bb - ab) * t);
            return `rgb(${rr},${rg},${rb})`;
        }

        function updateGradient() {
            const next = (current + 1) % gradients.length;
            const color1 = lerpColor(gradients[current][0], gradients[next][0], step);
            const color2 = lerpColor(gradients[current][1], gradients[next][1], step);
            document.body.style.background = `linear-gradient(180deg, ${color1} 0%, ${color2} 100%)`;
            step += speed;
            if (step >= 1) { step = 0; current = next; }
            requestAnimationFrame(updateGradient);
        }
        updateGradient();

        // Music control
        const music = document.getElementById('background-music');
        const btn = document.getElementById('mute-btn');
        btn.addEventListener('click', () => {
            music.muted = !music.muted;
            btn.textContent = music.muted ? "🔇 صوت مكتوم" : "🔊 تشغيل الصوت";
        });

        // Parallax mouse effect on container
        const container = document.querySelector('.container');
        document.addEventListener('mousemove', e => {
            let x = (window.innerWidth / 2 - e.pageX) / 50;
            let y = (window.innerHeight / 2 - e.pageY) / 50;
            container.style.transform = `translateY(-5px) scale(1.03) rotateX(${y}deg) rotateY(${x}deg)`;
        });
        container.addEventListener('mouseleave', () => {
            container.style.transform = 'translateY(-5px) scale(1.03) rotateX(0deg) rotateY(0deg)';
        });
    </script>

</body>
</html>
